{% extends "base.html" %}
{% block title %}
    Lincut - REGISTER
{% endblock %}
{% block content %}
  <div class="container bg-light rounded-2 p-3" style="min-height: 90vh;">
    <h1>Register Page</h1>
    <form action="#" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
            <label for="passwordRepeat" class="form-label">Repeat password</label>
            <input type="password" class="form-control" id="passwordRepeat" name="passwordRepeat">
          </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
</div>
{% endblock %}
