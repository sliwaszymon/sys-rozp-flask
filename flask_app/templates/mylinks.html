{% extends "base.html" %}
{% block title %}
    Lincut login page
{% endblock %}
{% block content %}
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Link</th>
                <th scope="col">Short Link</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
            {% for link in links %}
              <tr>
                <td>{{ link.link }}</td>
                <td>{{ request.root_url }}{{ link.owner }}/{{ link.short_link }}</td>
                <td>Delete</td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
    </div>
{% endblock %}
