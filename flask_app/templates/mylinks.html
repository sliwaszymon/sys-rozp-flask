{% extends "base.html" %}
{% block title %}
    Lincut - MY LINKS
{% endblock %}
{% block content %}
    <div class="container bg-light rounded-2 p-3" style="min-height: 90vh;">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Link</th>
                <th scope="col">Short Link</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
            {% for link in links %}
              <tr>
                <td>{{ link.link }}</td>
                <td><a href="{{ url_for('redirecting', owner=link.owner, short_link=link.short_link) }}">{{ request.root_url }}{{ link.owner }}/{{ link.short_link }}</a></td>
                <td><a href="{{ url_for('delete_link', id=link.id) }}">Delete</a></td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
    </div>
{% endblock %}
